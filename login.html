<html>
<head>
    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户登录</title>
    <link rel="stylesheet" href="assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/login.css">

    <script src="./assets/libs/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="./assets/libs/scroll/scroll.js" type="text/javascript"></script>
    <script src="./assets/libs/iconfont.js"></script>
    <style>
    .icon {
        width: 0.21em;
        height: 0.21em;
        vertical-align: 0.26em;
        fill: currentColor;
        overflow: hidden;
    }
    .layui-btn:hover{
        opacity: 1;
        color: rgba(255,252,255,.8)
    }
    </style>
</head>
<body>
        <style>
            .layui-layer-iframe .layui-layer-btn, .layui-layer-page .layui-layer-btn{
                font-size: 16px;
            }
                .ul1{list-style: none; margin: 0; width: 100%;}
                li{
                    width: 3.11em;
                    background-color: rgba(255,255,255,0.16);
                    border-radius: 0.10em;
                    margin: 0 auto 0.115em;
                    padding: 0.20em;
                }
                .layui-card{
                    position: absolute;
                    left:50%;
                    top:50%;
                    transform: translate(-50%, -50%);
                }
                /*滚动条整体样式*/
                .content::-webkit-scrollbar {
                    width: 10px;
                    height: 1px;
                }
                /*滚动条滑块*/
                .content::-webkit-scrollbar-thumb {
                    border-radius: 10px;
                    -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
                    background: rgba(238,238,238,.2);
                }
                /*滚动条轨道*/
                .content::-webkit-scrollbar-track {
                    -webkit-box-shadow: inset 0 0 1px rgba(0,0,0,0);
                    border-radius: 10px;
                    background: #0d7871;
                }
                
            </style>
<div class="login-wrapper">
    <!-- <div class="login-header">
        <img src="assets/images/logo.png"> EasyWeb后台开发框架
    </div> -->
    <div class="login-body">
        <div class="layui-card">
            <div class="fl bgfff br10 contentPPP show" style="width: 7.41em; opacity: 0.9;">
                <div class="layui-card-header">
                    <img class="h66" src="assets/images/logo.png">
                </div>
                <form class="layui-card-body layui-form layui-form-pane currentForm">
                    <div class="layui-form-item title">
                        <img src="assets/images/loginLogo.png" style="width: 3.12em;">
                    </div>
                    <div class="layui-form-item inputDv1 border" style="margin-bottom: 0.35em;height: 0.54em;padding: 0.02em;">
                        <label class="layui-form-label rightBorder borderNone" style="height: 0.50em;line-height: 0.40em;">
                            <svg class="icon curre" aria-hidden="true">
                                <use xlink:href="#icon-yonghu"></use>
                            </svg></label>
                        <div class="layui-input-block  inputDv11" style="height: 0.54em;">
                            <input name="uname" id="userInput" style="height: 1.8em;font-size: 0.2em;margin-top: 0.5em;" type="text" placeholder="请输入账号" class="layui-input borderNone"
                                    lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-form-item inputDv2 border" style="height: 0.54em;padding: 0.02em;">
                        <label class="layui-form-label rightBorder borderNone" style="height: 0.54em;line-height: 0.44em;">
                            <svg class="icon" aria-hidden="true" style="width: 0.19em; color: #515151;">
                                <use xlink:href="#icon-mima"></use>
                            </svg></label>    
                        </label>
                        <div class="layui-input-block  inputDv22" style="height: 0.54em;">
                            <input name="pwd" id="pwdInput" style="height: 1.8em;font-size: 0.2em;margin-top: 0.5em;" type="password" placeholder="请输入密码" class="layui-input borderNone"
                                    lay-verify="required" required/>
                            <!-- <a id="pwdErr" href="javascript:;" class="layui-link1">密码错误</a> -->
                        </div>
                    </div>
                    <div class="alignR pointer" style="margin:0.18em 0 3em;font-size: 0.18em;" id="forgetPwd">
                        <!-- <a href="javascript:;" data-method="notice" data-type="auto" class="layui-link pull-left" style="font-size: 0.18em;"  id="forgetPwd">忘记密码？</a> -->
                        忘记密码？
                        <!-- <button class="layui-btn layui-btn-normal">居中弹出</button> -->
                    </div>
                    <div class="layui-row layui-col-space15 dengluBtm mt0">
                        <div class="layui-col-sm6 layui-col-md6 layui-col-lg6 pt0 pb0">
                            <button lay-filter="login-submit" class="layui-btn p0 blue wb100" lay-submit>登录</button>
                        </div>
                        <div class="layui-col-sm6 layui-col-md6 layui-col-lg6 pt0 pb0">
                            <button class="layui-btn p0 blue wb100" id="register">注册</button>
                        </div>
                    </div>
                    <!-- <div class="layui-form-item login-other">
                        <label>第三方登录</label>
                        <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                        <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                        <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
                    </div> -->
                </form>
            </div>
            <div class="fl register hidden br10 bgfff" style="width: 7.41em;text-align: center;">
                <div class="gb relative">
                    <svg class="icon pointer" id="guanbi" style="width: 0.38em; height:0.38em; color: #0d7871;position: absolute;top: 0.27em; right: 0.27em;" aria-hidden="true">
                        <use xlink:href="#icon-guanbi-"></use>
                    </svg>
                    <img style="width: 2.89em; height: 2.88em; margin: 1.25em auto 0.73em;" src="./assets/images/scode.jpg" alt="">
                    <p style="font-size: 0.3em; color: #0d7871;">扫描二维码  立即注册</p>
                </div>
            </div>
            <div class="fr message" style="opacity: 0.9; background-color: #0d7871; border-radius: 0.10em;border-radius: 0.10em; top: 40%; margin:0 auto; width:3.96em;">
                <h3 class="center whiteoc hhhh3" style="padding-top: 0.98em; padding-bottom: 0.98em; font-size: 0.3em;">通知公告</h3>
                <div style="position: relative;width: 100%;overflow: scroll;" class="content">
                    <ul class="ul1" type="box">
                    </ul>
                </div>
            </div>
        </div>
        
        
    </div>

    <div class="login-footer">
        <p>© 启申综能 版权所有</p>
        <!-- <p>
            <span><a href="https://easyweb.vip" target="_blank">获取授权</a></span>
            <span><a href="https://easyweb.vip/doc/" target="_blank">开发文档</a></span>
            <span><a href="https://demo.easyweb.vip/iframe/" target="_blank">iframe版</a></span>
        </p> -->
    </div>
</div>

<script type="text/javascript" src="assets/libs/layui/layui.js"></script>
<script>
    layui.config({
        base: 'assets/module/'
    }).extend({
        serverUrl: 'base_serverUrl',
        selectOption: 'selectOption',
    }).use(['layer', 'form', 'config', 'serverUrl', 'selectOption'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var config = layui.config;
        var serverUrl = layui.serverUrl;
        var selectOption = layui.selectOption;
        $('#register').click('on',function(){
            $('.contentPPP').removeClass('show').addClass('hidden')
            $('.register').removeClass('hidden').addClass('show')
            return false
        })
        $('#guanbi').click('on',function(){
            $('.register').removeClass('show').addClass('hidden')
            $('.contentPPP').removeClass('hidden').addClass('show')
        })
        $('.message').height($('.contentPPP').height())
        console.log($($('.inputDv1').children("label").get(0)).innerWidth())
        $('.content').height($('.contentPPP').height() - $('.hhhh3').innerHeight())
        $('.inputDv11').css('marginLeft', $($('.inputDv1').children("label").get(0)).innerWidth() + 2)
        $('.inputDv22').css('marginLeft', $($('.inputDv2').children("label").get(0)).innerWidth() + 2)
        $('.register').height($('.message').height())

        selectOption.send_req('qisheng/Notice/lst.html', {'state':1}, function(data){
            if(data.data.length != 0){
                data.data.forEach((ele) => {
                    if(ele.state == 1 && ele.festival_picname != null){
                        $('body').css('background-image', 'url(./assets/images/' + ele.festival_picname + '.jpg)')
                    }
                    var li = '<li><div class="mb10 whiteoc relative"><span style="font-size:0.22em" class="fl">' +ele.title+ '</span><span style="font-size:0.18em" class="fr absolute b0 r0">' + ele.add_datetime.substring(0,10) + '</span><div class="clear"></div></div><p class="whiteoc" style="font-size:0.18em;letter-spacing: 1px;line-height: 1.67em;">' +ele.common+ '</p></li>'
                    $('.ul1').append(li)
                })
            }else{
                $('.message').addClass('hidden')
                $('.login-body .layui-card').width($('.contentPPP').width())
            }
            
        })

        // $(".content").easysroll({
        //     //默认配置参数
        //     direction: "top", //滚动方向 left（向左）right（向右） top(向上) bottom(向下) 默认left
        //     numberr: "1", //每一次滚动数量 默认是1
        //     delays:"4500",//完成一次动画所需时间 默认是1000等于1秒
        //     scrolling: "1",//每一次动画的时间间隔 默认是1000等于1秒
        //     fadein: false,//是否支持淡入或淡出 默认false
        //     enterStop: true //鼠标移入是否暂停滚动 默认是true
        // })

        $("#pwdErr").hide();

        $('#forgetPwd').click(function(othis){
            layer.open({
                type: 1
                ,title: false //不显示标题栏
                ,closeBtn: false
                ,area: '300px;'
                ,shade: 0.5
                ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                ,btn: ['关闭']
                ,btnAlign: 'c'
                ,moveType: 1 //拖拽模式，0或者1
                ,content: '<div style="padding: 50px; line-height: 22px; background-color: #0d7871; color: #fff; font-weight: 300;font-size: 16px;">请联系启申管理员：15265485648进行修改<br></div>'
            });
        })

        if (config.getToken()) {
            goIndex();
        }
        // 表单提交
        form.on('submit(login-submit)', function (obj) {
            layer.load(2);
            $.post(serverUrl + 'qisheng/User/login.html', obj.field, function (res) {
                layer.closeAll('loading');
                if (res.success) {
                    config.putToken(res.obj);
                    layer.msg(res.msg, {icon: 1, time: 100}, function () {
                        goIndex();
                    });
                } else {
                    $("#pwdErr").show();
                    layer.msg(res.msg, {icon: 5});
                }
            }, 'json');
            return false;
        });

        function goIndex() {
            location.replace('./index.html');
        }
        $('#userInput').focus(function(){
            $("#pwdErr").hide();
        })
        $('#pwdInput').focus(function(){
            $("#pwdErr").hide();
        })
    });
</script>
</body>
</html>
